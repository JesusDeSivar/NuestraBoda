<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvitaciÃ³n de Boda</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      color: #112236; /* navy blue */
      background: #ffffff; /* Ã©nfasis en blanco */
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* ðŸ”¹ Slide con foto */
    .cover-photo, 
    .cover {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: #ffffff;
    }

    .cover-photo img,
    .cover img {
      width: 100%;
      height: 100%;
      max-width: 720px;
      object-fit: contain;
    }

    /* Portada con overlay */
    .cover {
      color: #ffffff;
    }
    .cover::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(17,34,54,0.55); /* navy semi-transparente */
    }
    .cover-content {
      position: absolute;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }
    .cover h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .cover p {
      font-size: 1.2rem;
    }
    .cover button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #436280; /* azul medio */
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(17,34,54,0.2);
    }
    .cover button:hover {
      background: #112236; /* navy */
    }

    /* CronÃ³metro */
    .countdown {
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #dbe4ed; /* tono claro para contraste */
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    /* ðŸ”¹ Responsivo */
    @media (min-width: 768px) {
      .cover h1 { font-size: 3rem; }
      .cover p { font-size: 1.4rem; }
      .cover button { font-size: 1.1rem; }
      .countdown { font-size: 1.8rem; }
    }

    /* RSVP */
    #rsvp {
      background: #dbe4ed; /* fondo suave */
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 350px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #a3bad2;
      font-size: 1rem;
    }
    form button {
      background: #436280;
      color: #ffffff;
      border: none;
    }
    form button:hover {
      background: #112236;
    }

    /* Mapa */
    #mapa {
      background: #ffffff;
    }
    iframe {
      width: 90%;
      height: 60vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(17,34,54,0.15);
    }

    /* Dress code */
    #dresscode {
      background: #dbe4ed;
    }
    .dresscode {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .dresscode img {
      width: 80px;
      border: 2px solid #436280;
      border-radius: 8px;
    }
    .dresscode p {
      color: #112236;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Portada con texto -->
  <section class="cover" id="coverSection">
    <img src="cover.png" alt="InvitaciÃ³n portada">
    <div class="cover-content">
      <h1>Â¡Nos casamos!</h1>
      <p>Francisco & Marjorie â€¢ 16 Noviembre 2025</p>
      <div class="countdown" id="countdown"></div>
      <button onclick="document.getElementById('rsvp').scrollIntoView()">Ver invitaciÃ³n</button>
    </div>
  </section>

  <!-- InvitaciÃ³n oficial -->
  <section class="cover-photo" id="inviteSection">
    <img src="invite.png" alt="InvitaciÃ³n oficial">
  </section>

  <!-- RSVP -->
  <section id="rsvp">
    <h2>Confirma tu asistencia</h2>
    <form>
      <input type="text" placeholder="Tu nombre" required>
      <select required>
        <option value="">Â¿AsistirÃ¡s?</option>
        <option>SÃ­, con mucho gusto</option>
        <option>No puedo asistir</option>
      </select>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Mapa -->
  <section id="mapa">
    <h2>UbicaciÃ³n</h2>
    <p>Fogo Bonito, San Salvador</p>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15505.679601754153!2d-89.2372108!3d13.6929997!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f63315ad92b2fd9%3A0x5bb61c996c7bafbd!2sFogo%20Bonito!5e0!3m2!1ses-419!2ssv!4v1755807075540!5m2!1ses-419!2ssv"
      allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- Dress code -->
  <section id="dresscode">
    <h2>CÃ³digo de vestimenta</h2>
    <div class="dresscode">
      <img src="formal.jpg" alt="Formal">
      <p>Elegante â€¢ Azul Navy & Blanco</p>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    // Slide transition
    let hasTransitioned = false;
    const coverPhoto = document.getElementById("coverSection");
    const nextSection = document.getElementById("inviteSection");

    function triggerFirstScroll() {
       if (!hasTransitioned) {
          hasTransitioned = true;
          nextSection.scrollIntoView({ behavior: "smooth" });
       }
    }

    coverPhoto.addEventListener("click", triggerFirstScroll);
    window.addEventListener("keydown", triggerFirstScroll);

    // CronÃ³metro
    const countdownEl = document.getElementById("countdown");
    const weddingDate = new Date("2025-11-16T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "Â¡Hoy es el gran dÃ­a!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      countdownEl.innerHTML = `${days} dÃ­as â€¢ ${hours} hrs â€¢ ${minutes} min`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000); // actualizar cada minuto
  </script>

</body>
</html>
